<!DOCTYPE html>
<html lang="en_US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Input Tunic</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="css/colors.css" rel="stylesheet">
        <link href="css/segments.css" rel="stylesheet">
    </head>
    <body>
        <div class="box">
            <div class="row">
                <div class="item" style="max-width:50%;">
                    <h1>Vowels</h1>
                    <div id="vowels_container"></div>
                    <h1>Consonants</h1>
                    <div id="consonants_container"></div>
                </div>

                <div class="box">
                    <div class="item" id="input_box">
                        <div class="segment_box selectable">
                            <div class="segment vowel v0" data-status="off" onmousedown="segment_click(this)"></div>
                            <div class="segment vowel v1" data-status="off" onmousedown="segment_click(this)"></div>
                            <div class="segment vowel v2" data-status="off" onmousedown="segment_click(this)"></div>
                            <div class="segment vowel v3" data-status="off" onmousedown="segment_click(this)"></div>
                            <div class="segment vowel v4" data-status="off" onmousedown="segment_click(this)"></div>

                            <div class="segment consonant c0" data-status="off" onmousedown="segment_click(this)"></div>
                            <div class="segment consonant c1" data-status="off" onmousedown="segment_click(this)"></div>
                            <div class="segment consonant c2" data-status="off" onmousedown="segment_click(this)"></div>
                            <div class="segment consonant c3" data-status="off" onmousedown="segment_click(this)"></div>
                            <div class="segment consonant c4" data-status="off" onmousedown="segment_click(this)"></div>
                            <div class="segment consonant c5" data-status="off" onmousedown="segment_click(this)"></div>
                            <div class="segment consonant c6" data-status="off" onmousedown="segment_click(this)"></div>
                        </div>
                        <button type="button" id="write_button" onclick="write_character()">Write</button>
                    </div>

                    <div class="item" style="flex-grow:3; padding: 2rem 2rem;">
                        <textarea id="text_buffer"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/segments.js"></script>
    </body>
</html>
