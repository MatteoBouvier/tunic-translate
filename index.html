<!DOCTYPE html>
<html lang="en_US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tunic translate</title>

        <link href="css/style.css" rel="stylesheet">
        <link href="css/colors.css" rel="stylesheet">
        <link href="css/segments.css" rel="stylesheet">

        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <script type="module", src="./js/characters.js"></script>
    </head>
    <body>
        <div class="box">
            <div class="row">
                <div class="item" style="max-width:50%;">
                    <h1>Vowels</h1>
                    <div id="vowels_container"></div>
                    <h1>Consonants</h1>
                    <div id="consonants_container"></div>
                </div>

                <div class="box">
                    <div class="item" id="input_box">
                        <div id="character_buffer"></div>

                        <button type="button" id="write_button" onclick="write_character(true)">Write</button>
                        <button type="button" id="reset_button" onclick="reset_character()">Reset</button>
                    </div>

                    <div class="item" style="flex-grow:3; padding: 2rem 2rem;">
                        <textarea readonly id="text_buffer"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <script type="module", src="./js/setup.js"></script>
    </body>
</html>
